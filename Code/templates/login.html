<!DOCTYPE html>

<html lang="en">
<head>
  <!-- Design by foolishdeveloper.com -->
    <title>PACT-PVC Detection</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.9/dist/sweetalert2.min.css">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.9/dist/sweetalert2.all.min.js"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Megrim" rel="stylesheet">
    <!--Stylesheet-->
    <style media="screen">
      *,
*:before,
*:after{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
}
body {
    background-size: cover;
    background-position: center;
    background:  #f5f5f5;
}

.background{
    width: 430px;
    height: 520px;
    position: absolute;
    transform: translate(-50%,-50%);
    left: 50%;
    top: 50%;
}
.background .shape{
    height: 200px;
    width: 200px;
    position: absolute;
    border-radius: 50%;
}
.shape:first-child{
    background: linear-gradient(
        #5A58D7,
        #a09ef8
        
    );
    left: -80px;
    top: -80px;
}
.shape:last-child{
    background: linear-gradient(
        to right,
        #ff512f,
        #f09819
    );
    right: -30px;
    bottom: -80px;
}
form{
    height: 520px;
    width: 400px;
    background-color: rgba(52, 52, 52, 0.475);
    position: absolute;
    transform: translate(-50%,-50%);
    top: 50%;
    left: 50%;
    border-radius: 10px;
    backdrop-filter: blur(10px);
    border: 2px solid rgba(255,255,255,0.1);
    box-shadow: 0 0 40px rgba(8,7,16,0.6);
    padding: 50px 35px;
}
form *{
    font-family: 'Poppins',sans-serif;
    color: #ffffff;
    letter-spacing: 0.5px;
    outline: none;
    border: none;
}
form h3{
    font-size: 32px;
    font-weight: 500;
    line-height: 42px;
    text-align: center;
}

label{
    display: block;
    margin-top: 30px;
    font-size: 16px;
    font-weight: 500;
}
input{
    display: block;
    height: 50px;
    width: 100%;
    background-color: rgba(255,255,255,0.07);
    border-radius: 3px;
    padding: 0 10px;
    margin-top: 8px;
    font-size: 14px;
    font-weight: 300;
}
::placeholder{
    color: #e5e5e5;
}
button{
    margin-top: 50px;
    width: 100%;
    background-color: #5a58d7b2;
    color: #f5f5f5;
    padding: 15px 0;
    font-size: 18px;
    font-weight: 600;
    border-radius: 5px;
    cursor: pointer;
}
.social{
  margin-top: 30px;
  display: flex;
  justify-content: center;
  align-items: center;
}
h1 {
      font-family: 'Megrim', normal;
      font-size: 55px;
      margin-top: -10px;
      margin-bottom: 30px;
      text-align: center;
}
.message-container--error {
            background-color: rgba(255, 0, 0, 0.5);
            border-radius: 5px;
            padding: 10px;
            margin-top: 20px;
            margin-bottom: -20px;
          }
.message-container--success {
            background-color: rgba(103, 170, 92, 0.7);
            border-radius: 5px;
            padding: 10px;
            margin-top: 20px;
            margin-bottom: -20px;
            }
.message-container--password {
            background-color: rgba(103, 170, 92, 0.7);
            border-radius: 5px;
            padding: 10px;
            margin-top: 20px;
            margin-bottom: -20px;
            }
.message-container--logout {
            background-color: rgba(103, 170, 92, 0.7);
            border-radius: 5px;
            padding: 10px;
            margin-top: 20px;
            margin-bottom: -20px;
            }
    </style>
</head>
<body>
    
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    <form method="POST" action="/">
        <h1>PACT</h1>
        <label for="username">Nome de utilizador</label>
        <input type="text"  id="username" name="username" required>

        <label for="password">Palavra-passe</label>
        <input type="password"  id="password" name="password" required>
        {% with messages = get_flashed_messages(with_categories=true) %}  <!-- Include the categories -->
            {% if messages %}
                {% for category, message in messages %}
                    <div class="message-container--{{ category }}">
                    <p style="font-size:12px;">{{ message }}</p>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    
        {% if error_message %}
        <div class="message-container--error">
            <p style="font-size:12px;"> {{ error_message }} </p>
        </div>
        {% endif %}
        
        <div class="container signin" style="margin-top: 30px;font-size: 12px;margin-bottom: 0 px;">
            <a href="/register">Registe-se</a>
            <a style="margin-left:80px" href="/forgot_password">Recuperar palavra-passe</a>
          </div>
        <button type="submit" style="margin-top: 10px;" >Log In</button>
        </form>
</body>
</html>
